name: CICD PIPELINE

on:
  workflow_dispatch
    

jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
      - name: CHECKOUT CODE
        uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: check js syntax
        run: find . -name ".js" -exec node --check {} +
        
        
  trivy_fs_scan:
    runs-on: ubuntu-latest
    needs: compile      

    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: trivy vulunabilities check
        uses: aquasecurity/trivy-action@v0.33.1  
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "table"
          vuln-type: "os,library"
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'
  
  
  gitleaks_scan:
    runs-on: ubuntu-latest
    needs: trivy_fs_scan

    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: gitleaks setup
        uses: gitleaks/gitleaks-action@v2
        
      - name: gitleaks scan
        run: |
          gitleaks detect --source ./backend --exit-code 1
          gitleaks detect --source ./froentend --exit-code 1



          
            